{% extends "base.html" %}

{% block title %}Index{%endblock%}

{% block content %}
<h1>Signup Page</h1>
<form action="{{ url_for('signup') }}" method="post">

    <input type="password" name="password" placeholder="Paswword" required="required">
    <input type="submit" value="Sign Up">
</form>
{% endblock %}
